<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    </section>   
                    <div class="section4">
                        <div>
                            
                        </div>
                    </div>

                    <img src="images/light-on.jpg" alt="light status">

                </div>
            </div>
            <div class="power_usage">
